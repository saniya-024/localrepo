<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 5px;
            padding: 10px;
            background-color: pink;
        }

        .container div {
            background-color: white;
            text-align: center;
            padding: 10px;
            font-size: 10px;
        }

        .item1 {
            grid-row: 1 / span 3;
            /* grid-row-start: 2; */
            /* grid-row-end: 4; */
            /* grid-column: 1 / span 5; */
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */

        }
    </style>
</head>

<body>
    <p>this is grid property.</p>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">
            2
        </div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>

</body>

</html>
