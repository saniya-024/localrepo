<!DOCTYPE html>
<html>

<head>
  <style>
    .container {
      display: grid;

      grid-template-areas: 'header header header header header'
        'menu main main main right'
        'menu footer footer footer footer';
      /* grid-template-columns: auto auto auto; */

      /* gap: 5px; */
      background-color: dodgerblue;
      padding: 5px;
    }








    .container div {
      background-color: white;
      text-align: left;
      padding: 10px;
      font-size: 30px;
    }

    .item1 {
      grid-area: header;


    }

    .item2 {
      grid-area: menu;
      /* order: 1; */
    }

    .item3 {
      grid-area: main;
      /* order: 5; */
    }

    .item4 {
      grid-area: right;
      /* order: 2; */
    }

    .item5 {
      grid-area: footer;
      /* order: 4; */
    }

    /* .item6 {

    }

    .item9 {

    }

    .item10 {

    /* } */
  </style>
</head>
