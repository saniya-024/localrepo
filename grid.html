<!DOCTYPE html>
<html>

<head>
  <style>
    .container {
      display: grid;
      grid-template-areas: ' header header header header header'
        'menu main main main right'
        'menu footer footer footer footer';
      /* grid-template-columns: auto auto auto; */
      gap: 5px;
      background-color: dodgerblue;
      padding: 5px;
    }

    @media screen and (min-width:500px) {
      .container {
        background-color: pink;
        color: green;
      }
    }





    .container div {
      background-color: white;
      text-align: center;
      padding: 10px;
      font-size: 30px;
    }

    .item1 {
      /* grid-area: header; */
      /* align-self: stretch; */
      order: 3;
    }

    .item2 {
      /* grid-area: menu; */
      order: 1;
    }

    .item3 {
      /* grid-area: main; */
      order: 5;
    }

    .item4 {
      /* grid-area: right; */
      order: 2;
    }

    .item5 {
      /* grid-area: footer; */
      order: 4;
    }
  </style>
</head>

<body>

  <h1>The grid-column Property</h1>

  <p>Let the first grid item start at column-line 1, and let it span 2 columns:</p>

  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
  </div>

</body>

</html>
