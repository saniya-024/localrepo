<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            background-color: blue;
            padding: 10px;
            grid grid-template-columns: auto auto auto;
        }

        .container div {
            background-color: pink;
            font-size: 10px;
            border: 1px solid black;

        }
    </style>
</head>

<body>
    <p>this is grid property.</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>


    </div>
</body>

</html>
