<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            background-color: blue;
            padding: 5px;
            gap: 5px;
        }

        .container div {
            background-color: white;
            /* color: #000; */
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>The grid-template-columns Property</h1>

    <p>Here, the second column will be twice as big as the others (2fr):</p>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

</body>

</html>
