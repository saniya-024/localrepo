<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            background-color: blue;
            justify-content: space-evenly;
            grid-template-columns: auto auto auto;
            /* grid-template-columns: minmax(180px, 1fr) 190px 150px; */
            /* First column is at least 80px and can grow to 1fr */
        }

        #container div {
            margin: 10px;
            padding: 30px;
            background-color: pink;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>This is a grid property.</h1>
    <div id="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>




    </div>

</body>

</html>
