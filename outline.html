<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            padding: 5px;
            outline-style: solid;
            outline-color: green;
        }

        p.ex1 {
            outline: 1 px solid pink;
        }

        p.ex2 {
            outline: 2px dashed blue;
        }

        p.ex3 {
            outline: 8px groove black;
        }

        p.ex4 {
            outline: 10px dotted green;
        }
    </style>
</head>

<body>

    <h2>The outline-width Property</h2>

    <p class="ex1">A thin outline.</p>
    <p class="ex2">A medium outline.</p>
    <p class="ex3">A thick outline.</p>
    <p class="ex4">A 8px thick outline.</p>

</body>

</html>
