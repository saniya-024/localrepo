<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: red;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: brown;
        }

        a:active {
            color: pink;
        }
    </style>
</head>

<body>
    <h1>Styling a link based on the effects of interactive-pseudo classes.</h1>
    <p><b><a href="https://www.w3schools.com/Css/default.asp">This is a link</b></p>
    <p><b>Note:</b>a:this is the link in css definition.</p>


</body>

</html>
