<!DOCTYPE html>
<html>

<head>
    <style>
        p:first-child em {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Use p:first-child</h2>

    <p>Style any p element that is the first child of any element:</p>


    <p>This is<em>boldd</em> some text.</p>
    <p>This is some text.</p>


    <div>
        <p>This is <em>bold</em>some text.</p>
        <p>This is some <em>bolder</em>text.</p>
    </div>

</body>

</html>
