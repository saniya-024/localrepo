<!DOCTYPE html>
<html>

<head>
    <style>
        p:first-child {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Use p:first-child</h2>

    <p>Style any p element that is the first child of any element:</p>

    <div>
        <p>This is some text.</p>
        <p>This is some text.</p>
        <div>
            <p>This is some text.</p>
            <p>This is some text.</p>
        </div>
    </div>

    <div>
        <p>This is some text.</p>
        <p>This is some text.</p>
    </div>

</body>

</html>
