<!DOCTYPE html>
<html>

<head>
    <style>
        p::first-letter {
            color: red;
            font-variant: small-caps;
            font-size: 19px;
        }

        p::first-line {
            color: blue;
            font-variant: small-caps;
        }
    </style>
</head>

<body>

    <h2>Using ::first-line</h2>

    <p class="intro">You can use the ::first-line pseudo-element to add a special effect to the first line of a text.
        Some more text.
        And even more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and
        more, and more.</p>

</body>

</html>
